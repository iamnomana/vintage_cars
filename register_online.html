    <section class="p-5 mb-5 bg-dark text-white">

                    Join Us
                </h2>
                <div class="text-center mt-5">
                    <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#registerModal">Register
                        Now</button>

                </div>
            </div>

    <!-- Modal -->
    <div class="modal fade" id="registerModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Join Us Lets Race</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formData">
                        <div class="form-row mb-3">
                            <div class="col-md col-sm">
                                <input type="text" class="form-control" id="fullname" placeholder="Enter Your Fullname"
                                    required>
                            </div>
                        </div>
                        <div class="form-row mb-3">
                            <div class="col-md col-sm">
                                <input type="email" class="form-control" id="email" placeholder="Enter Your Email"
                                    required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md col-sm">
                                <input type="text" class="form-control" id="race_type" placeholder="Enter Name Of Race"
                                    required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="formData" class="btn btn-primary">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>
